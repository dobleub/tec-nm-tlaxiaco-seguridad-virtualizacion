<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="buttons">
            <button onclick="location.href='index.html'">Login</button>
            <button onclick="location.href='registro.html'">Registro</button>
        </div>
        <h1>Bienvenido a nuestra aplicación</h1>
        <p>Esta es la página de inicio. Elige si deseas iniciar sesión o registrarte usando los botones de arriba.</p>
    </div>
    
    
    
</body>
</html>
